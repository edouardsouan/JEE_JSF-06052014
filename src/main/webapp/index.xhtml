<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC
        "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f ="http://java.sun.com/jsf/core"
       xmlns:h ="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
    <p>Formulaire d'inscription</p>

    <h:form>

        <h:outputLabel for="nom" value="nom" />
        <h:inputText id="nom" value="#{personne.nom}" />

        <br/>
        <h:outputLabel for="age" value="âge" />
        <h:inputText id="age" value="#{personne.age}" />

        <br/>
        <h:outputLabel for="cgs" value="Conditions générales" />
        <h:selectBooleanCheckbox id="cgs" value="#{personne.agreed}" />

        <br/>
        <h:commandButton value="Valider" action="#{controlleurPersonne.traiter(personne)}">
            <f:ajax execute="@form" render="resultat" />
        </h:commandButton>

    </h:form>

    <h:outputText id="resultat" value="#{controlleurPersonne.resultat}"/>


</h:body>
</html>
