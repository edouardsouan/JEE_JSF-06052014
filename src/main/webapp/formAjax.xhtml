<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC
        "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f ="http://java.sun.com/jsf/core"
       xmlns:h ="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

    <p>Formulaire d'adhésion avec ajax</p>

    <h:form>

        <h:outputLabel for="login" value="login" />
        <h:inputText label="login" id="login" value="#{personne.login}" required="true"> <f:validateBean sizeId="login" /></h:inputText>
        <h:message for="login" style="color:red" />
        <br/>
        <h:outputLabel for="email" value="email" />
        <h:inputText label="email" id="email" value="#{personne.email}" required="true"> <f:validateBean sizeId="email" /></h:inputText>
        <h:message for="email" style="color:red" />

        <br/>
        <h:outputLabel for="cgs" value="J'ai lu et aprouvé les conditions générales de ce sites." />
        <h:selectBooleanCheckbox label="cgs" id="cgs" value="#{personne.agreed}" required="true"> <f:validateBean assertTrue="agreed" /></h:selectBooleanCheckbox>
        <h:message for="cgs" style="color:red" />

        <br/>
        <h:commandButton value="Valider" action="#{controlleurPersonne.traiter(personne)}">
            <f:ajax execute="@form" render="resultat" />
        </h:commandButton>

    </h:form>

    <!--requiredMessage="first name is required"/-->
    <h:outputText id="resultat" value="#{controlleurPersonne.resultat}"/>

</h:body>
</html>
