<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC
        "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f ="http://java.sun.com/jsf/core"
       xmlns:h ="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
   <p>Formulaire d'adhésion sans ajax</p>
    <h:form>
     <fieldset>
        <h:outputLabel for="login" value="login" />
        <h:inputText id="login" value="#{personne.login}" required="true" requiredMessage="Un login doit être renseigné."/>
        <h:message for="login" id="loginError" style="color:red"/>

        <br/>
        <h:outputLabel for="email" value="email" />
        <h:inputText id="email" value="#{personne.email}" required="true" requiredMessage="Un email doit être renseigné."/>
        <h:message for="email" id="emailError" style="color:red" />
        <br/>
        <h:outputLabel for="cdgnl" value="J'ai lu et aprouvé les conditions générales de ce sites." />
        <h:selectBooleanCheckbox id="cdgnl" value="#{personne.agreed}" required="true" requiredMessage="Les conditions générales doivent êtres lues et approuvées."/>
        <h:message for="cdgnl" id="cdgnlError" style="color:red" />
        <br/>
        <h:commandLink value="Valider" action="resume" />
     </fieldset>
    </h:form>
</h:body>
</html>
